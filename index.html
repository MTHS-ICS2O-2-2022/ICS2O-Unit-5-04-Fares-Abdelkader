<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Fares.Abdelkader" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Area of a Trapizoid, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1><b>Enter age and date</b></h1>
    <br>
    <h4><b>Enter your age below:</b></h4>
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
        <label class="mdl-textfield__label" for="age">Age?</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <h4><b>Enter the date below:</b></h4>
    <!-- Radio buttons for the ays of the week-->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="monday">
      <input type="radio" id="monday" class="mdl-radio__button" name="weekday" value="1" >
      <span class="mdl-radio__label"> Monday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tuesday">
      <input type="radio" id="tuesday" class="mdl-radio__button" name="weekday" value="2" >
      <span class="mdl-radio__label"> Tuesday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="wednesday">
      <input type="radio" id="wednesday" class="mdl-radio__button" name="weekday" value="3" >
      <span class="mdl-radio__label"> Wednesday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thursday">
      <input type="radio" id="thursday" class="mdl-radio__button" name="weekday" value="4" >
      <span class="mdl-radio__label"> Thursday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="friday">
      <input type="radio" id="friday" class="mdl-radio__button" name="weekday" value="5" >
      <span class="mdl-radio__label"> Friday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sunday">
      <input type="radio" id="sunday" class="mdl-radio__button" name="weekday" value="6" >
      <span class="mdl-radio__label"> Sunday </span>
    </label>
    <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="saturday">
      <input type="radio" id="saturday" class="mdl-radio__button" name="weekday" value="7" >
      <span class="mdl-radio__label"> Saturday </span>
    </label>
    <br>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
      Button
    </button>
    <div id="output"></div>
  </body>
</html>
